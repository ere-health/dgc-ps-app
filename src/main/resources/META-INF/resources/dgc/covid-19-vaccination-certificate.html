<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ere.health COVID-19 Zertifikate drucken</title>
    <link rel="stylesheet" href="../frontend/app/src/assets/css/main-style.css">
    <link rel="stylesheet" href="certificate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <script type="text/javascript" src="main.js"></script>
</head>
<body class="home-page" onload="prefillVaccineParameters();" onhashchange="prefillVaccineParameters();">
    <div class="main-content-wrapper">
        <header class="header-wrapper">
            <div class="header">
                <div class="logo">
                    <img
                            src="../frontend/app/src/assets/images/ere.health-logo.svg"
                            alt="ere.health Logo"
                    />
                </div>
            </div>
        </header>
        <section class="recipe-body dgn-body">
            <div class="recipe-wrapper active" id="unsigned_1">
                <div class="title-rezept-button">
                    <h2><strong>COVID-19 Impfzertifikat für Geimpfte</strong></h2>
                    <button id="sign-recipe" onclick="sendVaccinationRequest();" class="open-modal jet-btn">
                        Zertifikat erstellen
                    </button>
                </div>
                <form id="vaccination-request-form">
                    <fieldset>
                        <legend>Patientendaten</legend>

                        <label for="gn">Vorname</label>
                        <input type="text" id="gn" name="gn"/>
                        <br/>

                        <label for="fn">Nachname *</label>
                        <input type="text" id="fn" name="fn" required/>
                        <br/>

                        <label for="dob">Geburtsdatum *</label>
                        <input type="date" id="dob" name="dob" placeholder="e.g. 1970-01-16" required/>
                        <br/>
                    </fieldset>
                    <fieldset id="data">

                        <div class="d-flex justify-space-between">
                            <legend for="data">Impfdaten</legend>
                            <div>
                                <label for="prefill">Schnellauswahl</label>
                                <select
                                        onchange="prefillVaccineData(this.value);"
                                        name="prefill"
                                        id="prefill">
                                    <option value="" selected disabled>Impfstoff auswählen</option>
                                    <option value="AstraZeneca">Oxford, AstraZeneca</option>
                                    <option value="Biontech">BioNTech, Pfizer</option>
                                    <option value="Johnson">Johnson & Johnson</option>
                                    <option value="Moderna">Moderna</option>
                                </select>
                            </div>
                        </div>

                        <label for="dt">Impfdatum *</label>
                        <input type="date" id="dt" name="dt" placeholder="e.g. 2021-12-31" required/>
                        <br/>

                        <label for="tg">Krankheit *</label>
                        <input class="flex-1-0" type="text" required id="tg" name="tg"
                               placeholder="e.g. 840539006 for COVID-19"/>
                        <br/>

                        <label for="vp">Impfstoff *</label>
                        <input type="text" id="vp" name="vp" placeholder="e.g. 11193050005" required/>
                        <br/>

                        <label for="mp">Produkt *</label>
                        <input type="text" id="mp" name="mp" placeholder="e.g. EU/1/20/1528 for Comirnaty"
                               required/>
                        <br/>

                        <label for="ma">Hersteller *</label>
                        <input type="text" id="ma" name="ma"
                               placeholder="e.g. ORG-100030215 for Biontech Manufacturing GmbH" required/>
                        <br/>

                        <label for="dn">Dosennummer *</label>
                        <input type="number" min="1" id="dn" name="dn" placeholder="e.g. 1" required/>
                        <br/>

                        <label for="sd">Gesamtdosen *</label>
                        <input type="number" min="1" id="sd" name="sd" placeholder="e.g. 2" required/>
                        <br/>
                    </fieldset>
                </form>
                <div>
                    <p>
                        <small>Mit * versehene Felder werden für die Erstellung benötigt</small>
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
